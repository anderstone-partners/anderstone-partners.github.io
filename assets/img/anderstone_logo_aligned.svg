<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1400"
  height="400"
  viewBox="0 0 1400 400"
>
  <rect width="100%" height="100%" fill="white"/>

  <!-- Logo group -->
  <g transform="translate(160, 120)">
    
    <!-- ASP -->
    <text
      x="0"
      y="0"
      fill="#5B7C99"
      font-family="Garamond, 'Adobe Garamond Pro', 'EB Garamond', serif"
      font-size="120"
      font-weight="400"
      dominant-baseline="hanging"
    >
      ASP
    </text>

    <!-- Anderstone Partners -->
    <!-- x tuned so right edge aligns under center of the P -->
    <text
      x="18"
      y="110"
      fill="#7F7F7F"
      font-family="'Neue Haas Grotesk Text Pro', 'Neue Haas Grotesk Text', Helvetica, Arial, sans-serif"
      font-size="20"
      font-weight="400"
      dominant-baseline="hanging"
    >
      Anderstone Partners
    </text>

  </g>
</svg>